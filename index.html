<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" href="assets/css/style.css">

<title>Word Guess Game (Hangman)</title>
</head>
<body>

    <div class="container-fluid">
        <div id="title">
            <div class="row">
                <div class="col-md-6 my-3 px-5">
                    <img src="assets/images/hangman.png" alt="" style="width: 200px; height: 100px; align-content: center">
                </div>
                <div class="col-md-6 text-center my-3">
                    <h1>Welcome to Hangman Game</h1>
                    <h4>Let's Guess some Words Together!</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center my-3">             
                    <h4 id="startgame">Press any key (0-9) to start the game!</h4>
            </div>
        </div>

        </div>
        <div class="row">
        <div class="col-12 text-center py-5" id="placeholder-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4 my-3">
                        <div id="image">
                        </div>
                    </div>
                    <div class="col-12 col-md-4 my-3">
                        <h2>Fill Here
                            <br>
                            <span id="placeholders">__________</span>
                        </h2>
                        <br>
                        <br>
                        <h2>Incorrect Letters
                            <br>
                            <span id="guessed-letters"></span>
                        </h2>
                    </div>
                    <hr>
                    <div class="col-12 col-md-4 my-3">
                            <h2>Guess Left: 
                                <span id="guesses-left">15</span>
                            </h2>
                            <br>
                            <br>
                            <h2>Wins: 
                                <span id="wins">0</span>
                            </h2>
                            <br>
                            <br>
                            <h2>Losses: 
                                <span id="losses">0</span>
                            </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center py-5">
            <div class="message">
                <h2 id="msgtitle"></h2>
                <h3 id="msgtext"></h3>
            </div>
        </div>
    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
